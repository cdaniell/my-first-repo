      <h1>[[title]]</h1>

         <paper-input id="input" label="Add To List" type="text" name="Add To List"></paper-input>
         <paper-button on-tap="send" raised toggles>Add</paper-button>
        
        <ul id="list">
        </ul>

  <script>
    var array = [];
    var id = 0;
  </script>
  

  <script>
    Polymer({
      is: 'my-Home',

    properties:{
      title: {
        type: String,
        value: function(){
          return "Daniel's list";
        }
      }
    },

      send: function(){
        var li = this.$.list; // get reference to list
        var userInput = this.$.input.value; // get the input from the user
        var listElement = document.createElement("li"); // create a new list element
        var input = document.createTextNode(userInput); // create a new text node with the input from the user
        listElement.appendChild(input); // append the text node to the list element

        li.appendChild(listElement); // append the list element to the list
        this.$.input.value = null; // clear the input field

        /*var cars = ["Saab", "Volvo", "BMW"];
        var cs = document.createTextNode(cars); // create a new text node with the input from the user
        
        li.appendChild(cs);*/

  </script>
