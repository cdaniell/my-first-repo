<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="my-Services">

  <template>

    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
        font-size: 14px;
      }
      .circle img{
        display: inline-block;
        width: 64px;
        height: 64px;
        border-radius: 50%;
      }
      .flex-items {
        display: flex;
        font-size: 16px;
        text-transform: capitalize;
      }
      .flex-items p {
        margin-right: 10px;
      }
      .kelvin{
        font-family:  Arial;
        font-size: 20px;
        color: black;
      }
    </style>

    <iron-ajax
      auto
      url="../data/something.json"
      handle-as="json"
      last-response="{{something}}"
      loading="{{loading}}">
    </iron-ajax>

    <template is="dom-repeat" items="[[something]]" as="posts">

      <div class="card">

        <h1>[[posts.title]]</h1>

        <div class="circle">
          <img src="[[posts.author_image]]">
        </div>
        
        <div class="flex-items">
          <p>[[posts.author_name]]</p>
          <p>[[posts.date]]</p>
        </div>

        <div class="kelvin">
          [[posts.content]]
        </div>

      </div>
      
    </template>

  </template>

  <script>
    Polymer({
      is: 'my-Services'
    });
  </script>
</dom-module>
