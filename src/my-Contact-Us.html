        background-color: black;

        display: inline-block;
        color: white;

        font-family: Arial;
        font-size: 14px;
      }
      .noel{
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;

      paper-material {
        background: white;
        margin: 10px;
        padding: 10px;
        border-radius: 5px;
      }
      paper-button {
        background: darkgoldenrod;
      }
    </style>

     <paper-toast id="kev" text="hello kelvin"></paper-toast>

      <paper-material elevation="5" class="noel">
       <!--input id="input" placeholder="Email Address" type="text"/>
        <button on-tap="send">Subscribe</button-->
        <div class="h1">
         <h2>Email NewsLetter</h2>
        </div>
        <h2>Subscribe to get a weekly newsletter from us</h2>
        <form id="form" is="iron-form" class="form">
          <paper-input id="name"label="First name" type="text" name="firstname"></paper-input>
          <paper-input id="surname"label="last name" type="text" name="lastname"></paper-input>
          <paper-input id="email"label="email" name="email" autocomplete></paper-input>
          <paper-button on-tap="submit" raised toggles>Subscribe</paper-button>
          
        </form>
        
      </paper-material>

      <my-footer></my-footer>

    </template>

  <script>
    Polymer({
      is: 'my-Contact-Us',

      submit: function(){
        var n = this.$.name.value;
        var d = this.$.surname.value;
        var o = this.$.email.value;

        if(n == '' || d == '' || o == ''){
          this.$.name.invalid = true;
          this.$.kev.show({text: 'Invalid Input', duration: 5000});
          return;
        }

        this.$.kev.open();
      }
    });
  </script>
</dom-module>
